version: '3'

volumes:
  postgres_volume_local:
  postgres_volume_prod:

services:
  auth-local:
    environment:
      - CONFIG_PATH=local.env
    build:
      context: .
      dockerfile: Dockerfile
    ports:
        - "50051:50051"
    depends_on:
      - pg-local

  auth-prod:
    image: "${REGISTRY}/${AUTH_IMAGE_NAME}:${TAG_NAME}"
    environment:
      - CONFIG_PATH=prod.env
    ports:
      - "50052:50052"
    depends_on:
      - pg-prod

  pg-local:
    image: postgres:14-alpine3.17
    env_file:
      - local.env
    ports:
      - "54321:5432"
    volumes:
      - postgres_volume_local:/var/lib/postgresql/data

  pg-prod:
    image: postgres:14-alpine3.17
    env_file:
      - prod.env
    ports:
      - "54322:5432"
    volumes:
      - postgres_volume_prod:/var/lib/postgresql/data

  migrator-local:
    build:
      context: .
      dockerfile: migration_local.Dockerfile
    restart: on-failure
    environment:
      DB_HOST: pg-local
    depends_on:
      - pg-local

  migrator-prod:
    image: "${REGISTRY}/${MIGRATOR_IMAGE_NAME}:${TAG_NAME}"
    build:
      context: .
      dockerfile: migration_prod.Dockerfile
    restart: on-failure
    environment:
      DB_HOST: pg-prod
    depends_on:
      - pg-prod
